TYPO3:
    CMS:
        Form:
            persistenceManager:
                allowedFileMounts:
                    10: 1:/ns_theme_comingsoon/Forms/
                    20: 1:/user_upload/
                allowSaveToExtensionPaths: true
                allowDeleteFromExtensionPaths: true
            prototypes:
                standard:
                    formElementsDefinition:
                        Form:
                            renderingOptions:
                                translation:
                                    translationFile:
                                        110: 'EXT:ns_theme_comingsoon/Resources/Private/Language/locallang.xlf'
                                # layoutRootPaths:
                                #    20: 'EXT:ns_theme_antown/Resources/Private/Extensions/Forms/Frontend/Layouts/'
                                templateRootPaths:
                                   20: 'EXT:ns_theme_comingsoon/Resources/Private/Extensions/Forms/Templates/'
                                partialRootPaths:
                                   20: 'EXT:ns_theme_comingsoon/Resources/Private/Extensions/Forms/Partials/'
                        Checkbox:
                            properties:
                                containerClassAttribute: 'custom-control custom-checkbox'
                                elementClassAttribute: 'custom-control-input'
                        GridRow:
                            properties:
                                elementClassAttribute: 'lqd-column col-md-6 mb-20'
                        MultiCheckbox:
                            properties:
                                containerClassAttribute: 'custom-checkbox-multiple'
                                elementClassAttribute: 'custom-control-input'
                        MultiSelect:
                            properties:
                                elementClassAttribute: 'custom-select form-control'
                        RadioButton:
                            properties:
                                containerClassAttribute: 'custom-radio-multiple'
                                elementClassAttribute: 'custom-control-input'
                        SingleSelect:
                            properties:
                                elementClassAttribute: 'custom-select'
                        FileUpload:
                            properties:
                                elementClassAttribute: 'custom-file-input'
                        ImageUpload:
                            properties:
                                elementClassAttribute: 'custom-file-input'
                                imageLinkMaxWidth: 1200
                                imageMaxWidth: 200
                                imageMaxHeight: 200
                        DatePicker:
                            properties:
                                elementClassAttribute: 'form-control'
                                timeSelectorClassAttribute: 'custom-select form-control'
                    templateRootPaths:
                                20: 'EXT:ns_theme_comingsoon/Resources/Private/Extensions/Forms/Templates/Finishers/Confirmation/'            
            mixins:
                formElementMixins:
                    FormElementMixin:
                        properties:
                            elementErrorClassAttribute: 'is-invalid'
